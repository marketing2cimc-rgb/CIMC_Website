            color: rgba(255, 255, 255, 0.85) !important;
            font-weight: 500;
            margin: 0 8px;
            position: relative;
            transition: var(--transition);
        }

        .nav-link:hover, .nav-link.active {
            color: white !important;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 3px;
            background: var(--cimc-gold);
            transition: var(--transition);
        }

        .nav-link:hover::after, .nav-link.active::after {
            width: 100%;
        }

        .navbar-toggler {
            border: none;
            color: white;
        }
    </style>
