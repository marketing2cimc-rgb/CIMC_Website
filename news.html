            let currentLang = 'en';
            let currentArticle = null;

            function updateTextContent() {
                for (const key in translations[currentLang]) {
                    const element = document.getElementById(key);
                    if (element) {
                        element.innerHTML = translations[currentLang][key];
                    }
                }
                
                // Update article-specific content
                if (currentArticle) {
                    const newsContentElement = document.getElementById('news-content');
                    if (newsContentElement) {
                        newsContentElement.innerHTML = currentLang === 'en' 
                            ? currentArticle.content_en 
                            : currentArticle.content_th;
							
						document.getElementById('news-title').textContent = currentLang === 'en' 
                            ? currentArticle.title_en 
							: currentArticle.title_th;
							
						document.getElementById('news-title-breadcrumb').textContent = currentLang === 'en' 
                            ? currentArticle.title_breadcrumb_en 
							: currentArticle.title_breadcrumb_th;
                    }
                }
            }

            function setLanguage(lang) {
                currentLang = lang;
                document.documentElement.lang = lang;

                // Add/remove Thai font class
                if (lang === 'th') {
                    document.body.classList.add('thai-lang');
                } else {
                    document.body.classList.remove('thai-lang');
                }

                updateTextContent();

                // Update active language button
                document.querySelectorAll('.lang-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.getAttribute('data-lang') === lang);
                });

                // Save preference
                localStorage.setItem('preferredLang', lang);
            }

            function loadArticle(articleId) {
                // Get article data
                currentArticle = newsArticles[articleId] || newsArticles['26092025'];
                
                // Update page title
                document.title = `CIMC  Vehicles Thailand | ${currentArticle.title}`;
                
                // Update images
                const galleryElement = document.getElementById('image-gallery');
                if (galleryElement) {
                    galleryElement.innerHTML = currentArticle.images.map(img => 
                        `<div class="gallery-item">
                            <img src="${img}" alt="${currentArticle.title}">
                         </div>`
                    ).join('');
                }
                
                // Update content based on current language
                updateTextContent();
            }

            function getUrlParameter(name) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(name);
            }

            function init() {
                // Get article ID from URL parameter
                const articleId = getUrlParameter('id') || '26092025';
                
                // Load the article
                loadArticle(articleId);
                
                // Initialize language
                const savedLang = localStorage.getItem('preferredLang') || 'en';
                setLanguage(savedLang);

                // Language switch events
                document.querySelectorAll('.lang-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const lang = this.getAttribute('data-lang');
                        setLanguage(lang);
                    });
                });
            }

            return {
                init: init
            };
        })();

        // Alert Management Module
        const AlertManager = (function() {
            function showAlert(message, type = 'info') {
                const alertContainer = document.getElementById('alertContainer');
                const alertId = 'alert-' + Date.now();
                const alert = document.createElement('div');
                
                alert.id = alertId;
                alert.className = `alert alert-${type} alert-dismissible fade show custom-alert`;
                alert.innerHTML = `
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                `;
                
                alertContainer.appendChild(alert);
                
                // Auto remove after 5 seconds
                setTimeout(() => {
                    const alertElement = document.getElementById(alertId);
                    if (alertElement) {
                        alertElement.remove();
                    }
                }, 5000);
            }

            return {
                showAlert: showAlert
            };
        })();
